<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sitemaps</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,600,600i,800' rel='stylesheet' type='text/css'/>
<style type='text/css'>
body{font-family:'Open Sans',sans-serif;background: #262626;}
#table-outer{padding:7px 10px;margin:0 auto}
#table-outer table{width:auto;margin:0 auto}
#table-outer form{font:inherit}
#table-outer label{display:block;text-align:right;color:#fff;margin:0 10px 0 0;padding:4px 0 0}
#table-outer select[disabled]{opacity:.4}
#post-searcher{display:block;margin:0;padding:0}
#table-outer input,#table-outer select{width:100%;background-color:#777;border:0;border-radius:5px;margin:0;padding:5px;font-family: Roboto,sans-serif;font-size:16px;font-weight:600;text-transform:capitalize;outline:0;color:#fff;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}
#table-outer #label-sorter select option{min-height:1.4em;color:#fff}
#table-outer #label-sorter option:disabled{color:#fff}
#table-outer input#feed-q{padding:5px 10px;}
#feed-container{display:block;clear:both;margin:0;padding:0;list-style:none;overflow:hidden;position:relative;border-top:none}
#feed-container li{list-style:none;margin:0;padding:0;border-top: 1px solid #3a3a3a;border-bottom: 1px solid #070707;color:#efefef;width:auto;float:left;display:inline}
#feed-container li .inner{margin:15px 0;height:auto;overflow:hidden;word-wrap:break-word;text-overflow:ellipsis}
#feed-container li a{text-decoration:none;color:#efefef;font-weight:600}
#feed-container li a:hover{text-decoration:none;color:#ffffff}
#feed-container li .news-text{margin-top:5px;line-height:1.3em;font-size:16px}
#feed-container li img{margin:0 15px 5px 0;padding:7px 7px 7px 0;float:left;display:block;}
#result-desc{margin:0;padding:0;}
#result-desc div,#result-desc span{display:block;margin:0;padding:5px 0 7px;color:#efefef;border-bottom: 1px solid #070707;}
#result-desc div{color:#fff}
#feed-nav{margin:0 0 30px;padding-top:10px;text-align:center;font-weight:600;border-top: 1px solid #3a3a3a}
#feed-nav a,#feed-nav span{background-color:#777;border-radius:5px;padding:0;color:#efefef;text-decoration:none;display:block;height:32px;line-height:32px}
#feed-nav a,#feed-nav span:hover{color:#efefef}
#feed-nav a:active,#feed-nav a:hover{color:#fff}
#feed-nav span{cursor:wait}
@media (max-width:600px){#table-outer table{margin:0 auto;width:100%}
#feed-container,#table-outer{margin:0 auto}
#feed-container li .inner{margin:5px auto;height:auto}
#feedContainer li{float:none;display:block;width:auto;height:auto}
#feed-container li .news-text, #feedContainer:after,#feed-container li img{display:none}
}
</style>
</head>
<body>
<div id="table-outer">
<table><tbody>
<tr><td><label for="feed-order">Urutkan artikel berdasarkan:</label></td> <td><select id="feed-order"> <option selected="" value="published">Artikel terbaru</option> <option value="updated">Artikel yang terakhir di update</option> </select></td></tr>
<tr><td><label for="label-sorter">Filter artikel berdasarkan kategori:</label></td> <td><select disabled="" id="label-sorter"> <option selected="">Loading....</option> </select></td></tr>
<tr>                 <td><label for="feed-q">Cari artikel dengan kata kunci:</label></td> <td><form id="post-searcher">
<input id="feed-q" type="text" placeholder="Ketik dan tekan ENTER"/>
</form>
</td></tr>
</tbody></table>
</div>
<header id="result-desc"></header>
<ul id="feed-container"></ul>
<div id="feed-nav">
</div>

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return(false);
}
</script>
