<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Youtube Thumbnail Generator - by kompiajaib</title>
<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style>
body{padding:0;margin:0;}
.back{
background-color:#111;
padding:5px 10px;
color:#fff;
position:absolute;
top:23px;
left: 100px;
font-family:'Open Sans',Helvetica,Arial,sans-serif;
}
h1{
margin:50px auto 15px;
font-weight:700;font-family:'Open Sans',Helvetica,Arial,sans-serif;
}
h2{
float:left;text-align:left;width:100%;font-weight:400;margin:10px;font-family:'Open Sans',Helvetica,Arial,sans-serif;font-size:16px;
}
p{margin-bottom:30px;font-family:'Open Sans',Helvetica,Arial,sans-serif;font-size:36px}
#page_content{transition:all .4s ease-in-out;margin:0;padding:20px;text-align:center;}
form {
    width:50%;
    padding:20px 0 0!important;
	display:inline-block!important;
	text-align:center;
}
.example{
	font-weight:normal;
}
.ex-text{
color:#ccc;
}
#videoID{
width:300px;
margin:0 auto;
}
.get {
    padding:0 20px;
}
#container {
    display:none;
}
#thumbnail_container {
    padding:20px;
}

#thumbnail_container img {
    max-width:100%;
    height:auto;
}

.caption {
    padding:10px;
    background:#f5f5f5;
    color:#999;
    font-size:0.9em;
    margin-bottom:30px;
    border-radius:0 0 4px 4px;
}
.caption strong {
    color:#ddd;
}
.caption p {
    margin-bottom:0;
	font-size:16px;
}
.image-wrapper {
    text-align:center;
    border:1px solid #f5f5f5;
    padding:10px;
    border-radius:4px 4px 0 0;
}
html   {
position: relative;
min-height: 100%
}
.footer {
position: absolute;
bottom: 30px;
left:0;
right:0;
}
</style>

</head>
<body>
<div id="page_content">
<h1>Youtube Thumbnail Generator</h1>
<p>By <a href="http://www.kompiajaib.com/" title="Kompi Ajaib">KompiAjaib</a></p>
  <form>
    <div class="form-group">
        <label for="videoID" class="example">Youtube Video ID example: <span class="ex-text">https://www.youtube.com/watch?v=</span><b>anMYu17aZT4</b></label>
        <input type="text" class="form-control" id="videoID" placeholder="Put Youtube Video ID Here" />
    </div>
</form>
    <div class="get">
<button class="btn btn-primary" id="get-button" type="submit" onclick='getThumbs()'>Get Thumbnail</button>
            </div>
<div id="container">
    <button type="button" class="btn btn-danger" onClick="window.location.href=window.location.href">Get Another Thumbnail</button>
<div id="thumbnail_container"></div>

</div>
<div class="footer">
Credit to <a href="https://www.binarymoon.co.uk/" target="_blank" rel="nofollow">Binary Moon</a>
</div>
</div>
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
<script type='text/javascript'>
$(window).load(function(){
var thumbnail_list = [
    'https://i.ytimg.com/vi/[video-id]/maxresdefault.jpg',
    'https://i.ytimg.com/vi/[video-id]/0.jpg',
    'https://i.ytimg.com/vi/[video-id]/1.jpg',
    'https://i.ytimg.com/vi/[video-id]/2.jpg',
    'https://i.ytimg.com/vi/[video-id]/3.jpg',
    'https://i.ytimg.com/vi/[video-id]/default.jpg',
    'https://i.ytimg.com/vi/[video-id]/hqdefault.jpg',
    'https://i.ytimg.com/vi/[video-id]/mqdefault.jpg',
    'https://i.ytimg.com/vi/[video-id]/sddefault.jpg'
];
    
var update = function() {
    
    if ( update_html ) {
    
        var html = '';
        var video_id = $('#videoID').val();
        
        $.each(thumbnail_list, function(){
            var image_url = this.replace('[video-id]', video_id);
            html = html + '<div class="image-wrapper"><img src="' + image_url + '" /></div>';
            html = html + '<div class="caption"><p><strong>Pattern:</strong> ' + this + '</p>';
            html = html + '<p><strong>This Image:</strong> ' + image_url + '</div>';
        });
        
        $('#thumbnail_container').html( html );
    }
    update_html = false;
    
}
    
var update_html = true;
    
$('#videoID').on('change', function(){
    update_html = true;
});
    
setInterval( update, 1000 );

update();
    

});
</script>
<script>
    function getThumbs(){var e=document.getElementById("container");e.style.display="block";var e=document.getElementById("get-button");e.style.display="none";}
</script>
</body>
</html>
